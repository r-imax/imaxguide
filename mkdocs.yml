repo_url: https://github.com/r-imax/imaxguide

dev_addr: "0.0.0.0:8000"

nav:
  - Home: index.md
  - Projector Info: projectorinformation.md
  - Region:
    - Africa: regions/africa.md
    - Americas: regions/americas.md
    - Asia: regions/asia.md
    - Europe: regions/europe.md
    - Oceania: regions/oceania.md
  - About: about.md

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - table-reader

# hooks:
#     - scripts/converter.py

markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

theme:
  language: en
  icon:
      logo: material/theater
  favicon: assets/images/theater-custom.png
  features:
    - content.tabs.link
    - navigation.expand
    - navigation.top

  name: material

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
